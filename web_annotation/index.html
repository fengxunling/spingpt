<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NIFTI 查看器</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container-fluid">
        <div class="row header">
            <div class="col-12">
                <h1>NIFTI 多视图查看器</h1>
            </div>
        </div>
        
        <div class="row">
            <!-- 左侧文件浏览器 -->
            <div class="col-md-3 file-browser">
                <div class="card">
                    <div class="card-header">
                        文件浏览器
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="fileUpload" class="form-label">上传NIFTI文件</label>
                            <input class="form-control" type="file" id="fileUpload" accept=".nii,.nii.gz">
                        </div>
                        <div class="mb-3">
                            <button id="loadLocalBtn" class="btn btn-primary">浏览本地文件</button>
                        </div>
                        <div class="file-list">
                            <ul id="fileListContainer" class="list-group">
                                <!-- 文件列表将在这里动态生成 -->
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 中间视图区域 -->
            <div class="col-md-6 viewer-area">
                <div class="card">
                    <div class="card-header">
                        <div class="d-flex justify-content-between">
                            <span id="currentFileName">未加载文件</span>
                            <div>
                                <button id="startRecordBtn" class="btn btn-danger btn-sm">开始录制</button>
                                <button id="stopRecordBtn" class="btn btn-secondary btn-sm" disabled>停止录制</button>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="view-container">
                                    <h5>矢状面 (Sagittal)</h5>
                                    <canvas id="sagittalView" width="300" height="300"></canvas>
                                    <input type="range" class="form-range" id="sagittalSlider" min="0" max="100" value="50">
                                    <span id="sagittalIndex">0/0</span>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="view-container">
                                    <h5>轴向 (Axial)</h5>
                                    <canvas id="axialView" width="300" height="300"></canvas>
                                    <input type="range" class="form-range" id="axialSlider" min="0" max="100" value="50">
                                    <span id="axialIndex">0/0</span>
                                </div>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-6">
                                <div class="view-container">
                                    <h5>冠状面 (Coronal)</h5>
                                    <canvas id="coronalView" width="300" height="300"></canvas>
                                    <input type="range" class="form-range" id="coronalSlider" min="0" max="100" value="50">
                                    <span id="coronalIndex">0/0</span>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="view-container">
                                    <h5>3D 视图</h5>
                                    <div id="3dView" class="view-3d">
                                        <p class="text-center">3D渲染将在这里显示</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 右侧注释面板 -->
            <div class="col-md-3 annotation-panel">
                <div class="card">
                    <div class="card-header">
                        注释面板
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="annotationText" class="form-label">文本注释</label>
                            <textarea class="form-control" id="annotationText" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <button id="addAnnotationBtn" class="btn btn-success">添加注释</button>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">AI 命令</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="aiCommand" placeholder="例如: 调整X切片到22">
                                <button class="btn btn-outline-secondary" type="button" id="submitAiCommand">提交</button>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">AI 响应</label>
                            <div id="aiResponse" class="ai-response-box">
                                <!-- AI响应将在这里显示 -->
                            </div>
                        </div>
                        <div class="annotation-list">
                            <h6>注释列表</h6>
                            <ul id="annotationListContainer" class="list-group">
                                <!-- 注释列表将在这里动态生成 -->
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="{{ url_for('static', filename='js/viewer.js') }}"></script>
</body>
</html>
