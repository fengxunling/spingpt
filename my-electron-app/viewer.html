<!DOCTYPE html>
<html>
<head>
    <title>Medical Image Viewer</title>
    <link rel="stylesheet" href="static/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/nifti-reader-js@0.5.4/release/current/nifti-reader.min.js"></script>
    <script src="viewer.js" defer></script>
</head>
<body>
    <h1>Medical Image Viewer</h1>
    <div class="container">
        <h2 id="filename">File: </h2>
        
        <div class="controls-container">
            <div class="control-group">
                <div class="slider-container">
                    <label class="slider-label">X-axis slice:</label>
                    <input type="range" id="slice-x" class="slider" min="0" max="100" value="50">
                    <span id="slice-x-value">50</span>
                </div>
                
                <div class="slider-container">
                    <label class="slider-label">Y-axis slice:</label>
                    <input type="range" id="slice-y" class="slider" min="0" max="100" value="50">
                    <span id="slice-y-value">50</span>
                </div>
                
                <div class="slider-container">
                    <label class="slider-label">Z-axis slice:</label>
                    <input type="range" id="slice-z" class="slider" min="0" max="100" value="50">
                    <span id="slice-z-value">50</span>
                </div>
            </div>
        </div>
        
        <div class="loading" id="loading-indicator">Loading...</div>
        
        <div class="view-container">
            <div id="3d-container"></div>
            <div class="slice-views">
                <div id="axial-view" class="slice-view">
                    <h3>Axial View</h3>
                    <canvas id="axial-canvas"></canvas>
                </div>
                <div id="sagittal-view" class="slice-view">
                    <h3>Sagittal View</h3>
                    <canvas id="sagittal-canvas"></canvas>
                </div>
                <div id="coronal-view" class="slice-view">
                    <h3>Coronal View</h3>
                    <canvas id="coronal-canvas"></canvas>
                </div>
            </div>
        </div>
        
        <a href="index.html" class="back-btn">Back to Upload Page</a>
    </div>
</body>
</html>
